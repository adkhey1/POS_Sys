<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>


<form class="row g-3 container-fluid" id="Formular" th:action="@{/registering}" th:object="${user}" method="post">
    <div class="col-md-6">
        <label for="inputFirstname" class="form-label">Firstname</label>
        <input type="text" class="form-control" id="inputFirstname" th:field="*{firstName}" placeholder="Oliver">
    </div>
    <div class="col-md-6">
        <label for="inputLastname" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="inputLastname" th:field="*{lastName}" placeholder="Trump">
    </div>

    <div>
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" th:field="*{email}" placeholder="example@hotmail.com">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" th:field="*{password}" placeholder="*****">
    </div>
    <div class="col-12">
        <button class="btn btn-outline-primary" type="submit">Sign In</button>
    </div>

</form>

<script>

    function rescticteAlphabet(e) {


        var x = e.which || e.keycode;
        if ((x >= 48 && x <= 57))
            return true;
        else
            return false;
    }

</script>


</body>
</html>
